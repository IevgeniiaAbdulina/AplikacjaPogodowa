<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What the weather?</title>
</head>

<body>
    <div class="container">
        <div class="background-frame">
            <div class="background-frame__color"></div>
            <div class="background-frame__main">
                <div class="main__localization">
                    <form class="main__form">
                        <input type="text" class="form__search" placeholder="Enter the name of city">
                        <input type="submit" class="form__icon" value="">
                        <ul class="form__suggestions">
                            <li class="form__list-item">
                                <p class="form__city user-city">City</p>
                                <p class="form__country">State, Country</p>
                            </li>
                            <li class="form__list-item">
                                <p class="form__city">City</p>
                                <p class="form__country">State, Country</p>
                            </li>
                            <li class="form__list-item">
                                <p class="form__city">City</p>
                                <p class="form__country">State, Country</p>
                            </li>
                        </ul>
                    </form>
                    <p class="main__date"><span>Day</span> --- <span>-- Month</span></p>
                    <button class="localization__findme-btn"><div class="findme-btn__icon"></div>Find me</button>
                </div>
                <div class="main__data">
                    <p class="data__temp-big"><span>--</span>°</p>
                    <div class="data__basic">
                        <p class="data__temp-small"><span>--</span>° / <span>--</span>°</p>
                        <p class="data__conditions">What the weather?</p>

                    </div>
                    <div class="data__detail">
                        <p class="data__wind">Wind: <span>--</span> km/h</p>
                        <p class="data__pressure">Pressure: <span>----</span> hPa</p>
                        <p class="data__humidity">Humidity: <span>--</span>%</p>
                    </div>
                    <div class="data__icon" data-conditions="clear"></div>
                    <div class="data__forecast">
                        <div class="forecast__day">
                            <p class="day__weekday">---</p>
                            <div class="day__icon"></div>
                            <p class="day__temp"><span>---</span>°</p>
                        </div>
                        <div class="forecast__day">
                            <p class="day__weekday">---</p>
                            <div class="day__icon"></div>
                            <p class="day__temp"><span>---</span>°</p>
                        </div>
                        <div class="forecast__day">
                            <p class="day__weekday">---</p>
                            <div class="day__icon"></div>
                            <p class="day__temp"><span>---</span>°</p>
                        </div>
                        <div class="forecast__day">
                            <p class="day__weekday">---</p>
                            <div class="day__icon"></div>
                            <p class="day__temp"><span>---</span>°</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
